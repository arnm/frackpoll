<head>
    <title>Unconventional Hydraulic Fracturing Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        {{> voting_template}}
    </div>
</body>

<template name="voting_template">

    <h3>Should Unconventional Hydraulic Fracturing Methods Be Used To Extract Natural Gas in the U.S?</h3>

    <div class="row">
        <div class="col-md-4">
            {{> proponents_template}}
        </div>

        <div class="col-md-4">
            {{> undecided_template}}
        </div>

        <div class="col-md-4">
            {{> opponents_template}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <button type="button" class="btn btn-primary btn-block" id="voteButton" disabled>Vote</button>
        </div>
    </div>

</template>

<template name="proponents_template">
    <h4>Proponents: {{proponents.count}}</h4>

   {{#each reasons}}
   <div class="radio">
        <label>
            <input class="reason" type="radio" name="reasonRadio" value="{{key}}">
            {{value}}
        </label>
    </div>
   {{/each}}

    <div class="radio">
        <label>
            <input class="reason" type="radio" name="reasonRadio" value="{{reasons.length}}">
            Other: <input type="text" id="{{side}}ReasonInput">
        </label>
    </div>
</template>

<template name="undecided_template">
    <h4>Undecided: {{undecided.count}}</h4>

   {{#each reasons}}
   <div class="radio">
        <label>
            <input class="reason" type="radio" name="reasonRadio" value="{{key}}">
            {{value}}
        </label>
    </div>
   {{/each}}

    <div class="radio">
        <label>
            <input class="reason" type="radio" name="reasonRadio" value="{{reasons.length}}">
            Other: <input type="text" id="{{side}}ReasonInput">
        </label>
    </div>

</template>


<template name="opponents_template">
    <h4>Opponents: {{opponents.count}}</h4>

   {{#each reasons}}
   <div class="radio">
        <label>
            <input class="reason" type="radio" name="reasonRadio" value="{{key}}">
            {{value}}
        </label>
    </div>
   {{/each}}

    <div class="radio">
        <label>
            <input class="reason" type="radio" name="reasonRadio" value="{{reasons.length}}">
            Other: <input type="text" id="{{side}}ReasonInput">
        </label>
    </div>

</template>
