<head>
    <title>Unconventional Hydraulic Fracturing Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">

    <h3>Should Unconventional Hydraulic Fracturing Methods Be Used To Extract Natural Gas in the U.S?</h3>

    <div class="row">
        <div class="col-md-4">
            {{> proponents_template}}
        </div>

        <div class="col-md-4">
            {{> undecided_template}}
        </div>
    </div>

    </div>
</body>

<template name="proponents_template">
    <h4>Proponents: {{proponents.count}}</h4>

   {{#each reasons}}
   <div class="radio">
        <label>
            <input type="radio" name="proponentReasonRadio" value="{{key}}">
            {{value}}
        </label>
    </div>
   {{/each}}

    <div class="radio">
        <label>
            <input type="radio" name="proponentReasonRadio" value="{{reasons.length}}">
            Other: <input type="text" id="otherReasonInput">
        </label>
    </div>

    <button type="button" class="btn btn-primary">Vote</button>
</template>

<template name="undecided_template">
    <h4>Undecided: {{undecided.count}}</h4>

   {{#each reasons}}
   <div class="radio">
        <label>
            <input type="radio" name="undecidedReasonRadio" value="{{key}}">
            {{value}}
        </label>
    </div>
   {{/each}}

    <div class="radio">
        <label>
            <input type="radio" name="undecidedReasonRadio" value="{{reasons.length}}">
            Other: <input type="text" id="otherReasonInput">
        </label>
    </div>

    <button type="button" class="btn btn-primary">Vote</button>
</template>
